<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Sky - User Follow & Like</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      color: #3b82f6;
      margin: 0;
      flex-grow: 1;
      text-align: left;
      min-width: 200px;
    }

    #language-button {
      background-color: #3b82f6;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 5px;
      font-weight: bold;
      min-width: 120px;
      transition: background-color 0.3s ease;
    }

    #language-button:hover {
      background-color: #1e4faf;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .user-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 200px;
      flex-grow: 1;
    }

    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #3b82f6;
      object-fit: cover;
    }

    .user-name {
      font-size: 20px;
      font-weight: bold;
      color: #3b82f6;
      user-select: none;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .control-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      min-width: 110px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .control-button:hover {
      background-color: #1e4faf;
    }

    .control-button:active {
      background-color: gray;
    }

    .counts {
      color: #a1a1aa;
      font-size: 14px;
      margin-top: 6px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .user-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        justify-content: flex-start;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 data-en="Dark Sky" data-fa="دارک اسکای">Dark Sky</h1>
    <button id="language-button" onclick="toggleLanguage()" data-en="Switch to فارسی" data-fa="تغییر به English">
      Switch to فارسی
    </button>
  </header>

  <main id="user-list">
    <!-- نمونه کاربران -->
    <div class="user-card" data-en-subscribe="Subscribe" data-fa-subscribe="دنبال کردن" data-en-subscribed="Subscribed"
      data-fa-subscribed="دنبال شده" data-en-like="Like" data-fa-like="پسند" data-en-liked="Liked" data-fa-liked="پسندیده">
      <div class="user-info">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar" />
        <div class="user-name" data-en="John Doe" data-fa="جان دو">John Doe</div>
      </div>
      <div class="actions">
        <button class="control-button subscribe-btn" onclick="toggleSubscribe(this)">Subscribe</button>
        <button class="control-button like-btn" onclick="toggleLike(this)">Like</button>
      </div>
      <div class="counts">
        <span class="subs-count">0</span> <span data-en="Subscribers" data-fa="دنبال‌کننده">Subscribers</span> |
        <span class="likes-count">0</span> <span data-en="Likes" data-fa="پسندیده">Likes</span>
      </div>
    </div>

    <div class="user-card" data-en-subscribe="Subscribe" data-fa-subscribe="دنبال کردن" data-en-subscribed="Subscribed"
      data-fa-subscribed="دنبال شده" data-en-like="Like" data-fa-like="پسند" data-en-liked="Liked" data-fa-liked="پسندیده">
      <div class="user-info">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="User Avatar" />
        <div class="user-name" data-en="Sara Smith" data-fa="سارا اسمیت">Sara Smith</div>
      </div>
      <div class="actions">
        <button class="control-button subscribe-btn" onclick="toggleSubscribe(this)">Subscribe</button>
        <button class="control-button like-btn" onclick="toggleLike(this)">Like</button>
      </div>
      <div class="counts">
        <span class="subs-count">0</span> <span data-en="Subscribers" data-fa="دنبال‌کننده">Subscribers</span> |
        <span class="likes-count">0</span> <span data-en="Likes" data-fa="پسندیده">Likes</span>
      </div>
    </div>

    <!-- کاربرهای بیشتر می‌توانید اضافه کنید -->
  </main>

  <script>
    // حالت زبان پیشفرض انگلیسی
    let isEnglish = true;

    function toggleLanguage() {
      isEnglish = !isEnglish;
      // تغییر متن دکمه
      const langBtn = document.getElementById('language-button');
      langBtn.innerText = isEnglish ? langBtn.getAttribute('data-en') : langBtn.getAttribute('data-fa');

      // تغییر تمام متن‌های دو زبانه
      document.querySelectorAll('[data-en]').forEach(el => {
        if (el.classList.contains('control-button')) {
          // دکمه های اشتراک و لایک داخل هر کارت
          if (el.classList.contains('subscribe-btn')) {
            if (el.dataset.subscribed === "true") {
              el.innerText = isEnglish ? el.parentElement.parentElement.dataset.enSubscribed : el.parentElement.parentElement.dataset.faSubscribed;
            } else {
              el.innerText = isEnglish ? el.parentElement.parentElement.dataset.enSubscribe : el.parentElement.parentElement.dataset.faSubscribe;
            }
          }
          else if (el.classList.contains('like-btn')) {
            if (el.dataset.liked === "true") {
              el.innerText = isEnglish ? el.parentElement.parentElement.dataset.enLiked : el.parentElement.parentElement.dataset.faLiked;
            } else {
              el.innerText = isEnglish ? el.parentElement.parentElement.dataset.enLike : el.parentElement.parentElement.dataset.faLike;
            }
          }
          else {
            el.innerText = isEnglish ? el.getAttribute('data-en') : el.getAttribute('data-fa');
          }
        }
        else {
          el.innerText = isEnglish ? el.getAttribute('data-en') : el.getAttribute('data-fa');
        }
      });
    }

    // وضعیت دنبال کردن (subscribe)
    function toggleSubscribe(button) {
      const userCard = button.closest('.user-card');
      const isSubscribed = button.dataset.subscribed === "true";
      const subsCountSpan = userCard.querySelector('.subs-count');

      if (isSubscribed) {
        button.dataset.subscribed = "false";
        subsCountSpan.innerText = parseInt(subsCountSpan.innerText) - 1;
      } else {
        button.dataset.subscribed = "true";
        subsCountSpan.innerText = parseInt(subsCountSpan.innerText) + 1;
      }

      // تغییر متن دکمه بر اساس زبان و وضعیت
      if (isEnglish) {
        button.innerText = button.dataset.subscribed === "true" ? userCard.dataset.enSubscribed : userCard.dataset.enSubscribe;
      } else {
        button.innerText = button.dataset.subscribed === "true" ? userCard.dataset.faSubscribed : userCard.dataset.faSubscribe;
      }
    }

    // وضعیت لایک
    function toggleLike(button) {
      const userCard = button.closest('.user-card');
      const isLiked = button.dataset.liked === "true";
      const likesCountSpan = userCard.querySelector('.likes-count');

      if (isLiked) {
        button.dataset.liked = "false";
        likesCountSpan.innerText = parseInt(likesCountSpan.innerText) - 1;
      } else {
        button.dataset.liked = "true";
        likesCountSpan.innerText = parseInt(likesCountSpan.innerText) + 1;
      }

      // تغییر متن دکمه بر اساس زبان و وضعیت
      if (isEnglish) {
        button.innerText = button.dataset.liked === "true" ? userCard.dataset.enLiked : userCard.dataset.enLike;
      } else {
        button.innerText = button.dataset.liked === "true" ? userCard.dataset.faLiked : userCard.dataset.faLike;
      }
    }
  </script>
</body>

  </html>
